{% extends 'base.html' %}
{% block title %}Questions Page{% endblock %}
{% block content %}

<h1>{{question}}</h1>

<form action="/answer" method="POST">
    {% for choice in choices %}
    <input type="radio" name="radio_choice" value="{{choice}}"" id=" {{choice}}"">
    <label for="{{choice}}"">{{choice}}</label>
    {% endfor %}
    <br><br>
    {% if next == 4 and session['survey'] == 2 %}
    <label for= " why">Why?</label>
    <br><br>
    <textarea id=" why" name="textarea" rows="5" cols="33"></textarea>
    <br><br>
    {% endif %}
    <button>Submit</button>
</form>


{% endblock %}
