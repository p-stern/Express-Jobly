{% extends 'base.html' %}
{% block title %}Create User{% endblock %}
{% block content %}

<div class="container m-3">
    <h1>Create User</h1>
    <form action="/users/new" method="POST">
        <div class="form-group row">
            <div class="column col-sm-6">
                <label for="first_name" class="control-label">First Name</label>
                <br>
                <input type="text" class="form-control" id=first_name placeholder="Enter a first name" name="first_name"
                    required>
            </div>
        </div>
        <br>
        <div class="form-group row">
            <div class="column col-sm-6">
                <label for="last_name" class="control-label">Last Name</label>
                <br>
                <input type="text" class="form-control" id=last_name placeholder="Enter a last name" name="last_name">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <div class="column col-sm-6">
                <label for="image_url" class="control-label">Image URL</label>
                <br>
                <input type="url" class="form-control" id="image_url" placeholder="Provide an image of this user"
                    name="image_url">
            </div>
        </div>
        <br>
        <div class="form-group float-end">
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>
</div>


{% endblock %}
