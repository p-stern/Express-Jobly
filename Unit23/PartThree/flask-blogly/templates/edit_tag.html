{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}
{% block content %}

<div class="container m-3">
    <h1>Edit a Tag</h1>
    <form action="/tags/{{tag.id}}/edit" method="POST">
        <div class="form-group row">
            <div class="column col-sm-6">
                <label for="name" class="control-label">Name</label>
                <br>
                <input type="text" class="form-control" id=name name="name" value="{{tag.name}}" required>
            </div>
        </div>
        <br>
        <div class="form-group float-end">
            <input type="submit" class="btn btn-info" name="action" value="Cancel" />
            <input type="submit" class="btn btn-success" name="action" value="Edit" />
        </div>
    </form>
</div>

{% endblock %}
