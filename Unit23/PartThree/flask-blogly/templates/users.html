{% extends 'base.html' %}
{% block title %}User Listing{% endblock %}
{% block content %}

<div class="m-3">
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}" style="text-decoration: none">{{user.full_name}}</a></li>
        {% endfor %}
    </ul>
    <form action="/users/new" method="GET">
        <button class=" btn btn-secondary">Add User</button>
    </form>
</div>


{% endblock %}
