<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movies App!</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1 id="title" class="text-center">Movie App!</h1>
        <h3 class="text-center">Enter Movie and Rating</h3>
        <div class="row mb-5">
            <div class="col-sm-6">
                Movie Title
                <input id="movie" class="form-control" type="text" min="2">
            </div>
            <div class="col-sm-6">
                Rating
                <input id="rating" class="form-control" type="number" min="0" max="10">
            </div>
            <div class="col-sm-2">
                <button type="button" id="submit" class="btn-sm my-2">Submit</button>
            </div>
            <hr>
            <div class="text-left">
                <ul></ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="app.js"></script>
</body>

</html>
